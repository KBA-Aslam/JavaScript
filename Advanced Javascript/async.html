<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Await for Async</h1>
    <ul id="body">

    </ul>
    <script>
       async function doPost(){
            const user = await fetch('https://jsonplaceholder.typicode.com/users');
            const response = await user.json();
            return response;
        }
        doPost().then(name => {
            postNow(name);
        });

        function postNow(name){
            const myList = document.getElementById('body');
            for (let i = 0; i < name.length; i++) {
                const users = name[i];
                const li = document.createElement('li');
                li.innerText = users;
                myList.appendChild(li);
            }
        }

    </script>
</body>
</html>
